<!--<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script language="JavaScript" src="js/index.js"></script>
</head>

<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">Terminator 2: Judgment Day</p>
        <dev style="border: 1px solid red;width: 60%; margin-left: 20%; text-align: right">
            <a href="#" style="border: 1px solid blue; margin-bottom: 4px">添加新库存记录</a>
        </dev>
        <table id="tal_fruit">
            <tr>
                <th class="w20">名称1</th>
                <th class="w20">单价</th>
                <th class="w20">库存</th>
                <th class="w20">说明</th>
                <th class="w20">操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruit_list)}">
                <td colspan="5">对不起，库存为空</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruit_list)}" th:each="fruit : ${session.fruit_list}">
                <!-- <td> <a th:text="${fruit.fname}" th:href="@{'/edit.do?fid=' + ${fruit.fid}}"> 苹果 </a> </td> -->
                <td><a th:text="${fruit.fname}" th:href="@{/edit.do( fid=${fruit.fid} )}"> 苹果 </a></td>
                <td th:text="${fruit.price}">5</td>
                <td th:text="${fruit.fcount}">21</td>
                <td th:text="${fruit.remark}">又大又甜</td>
                <!-- <td><img src="imgs/delete.png" class="img_delete" th:onclick="'delFruit(' + ${fruit.fid} + ')'"/></td> -->
                <td><img src="imgs/delete.png" class="img_delete" th:onclick="|delFruit(${fruit.fid})|"/></td>
            </tr>

        </table>
    </div>
</div>
</body>
</html>
